<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="iconsdiv">
                <div class="menu"><i class="ri-menu-line"></i></div>
                <div class="bookmark"><i class="ri-bookmark-line"></i></div>
                <div class="history"><i class="ri-history-line"></i></div>
            </div>
                <div class="inodrii">
                   <div class="indore">
                         <div class="indored"><i class="ri-direction-line"></i></div>
                    </div>
                    <p>Indore 4hr 14</p>
                </div>
        </nav>

        <div class="adddestination">

            <div class="gotoway">
                <div class="best">
                    <div><i class="ri-direction-line"></i></div>
                    <p>Best</p>
                </div>
                <div class="bycar">
                    <div><i class="ri-car-line"></i></div>
                    <p>4 hr 14</p>
                </div>
                <div class="bybike">
                    <div><i class="ri-motorbike-line"></i></div>
                    <p>4 hr 80</p>
                    
                </div>
                <div class="bytrain">
                    <div><i class="ri-subway-line"></i></div>
                    <p>4 hr 34</p>
                </div>
                <div class="bywalk">
                    <div><i class="ri-walk-line"></i></div>
                    <p>2 days</p>
                </div>
                <div class="bybicycle">
                    <div><i class="ri-riding-line"></i></div>
                    <p>--</p>

                </div>
                <div class="byflight">
                    <div><i class="ri-plane-line"></i></div>
                    <p>--</p>
                </div>
            </div>
            <div class="inputtypediv">
                <i id="arrowuodown" class="ri-expand-vertical-s-line"></i>
                <div class="ic">
                    <i id="circle" class="ri-circle-line"></i>
                  
                    <i id="more" class="ri-more-2-fill"></i>
                    
                    <i id="pin" class="ri-map-pin-line"></i>
                </div>
                <div class="inputsearch">
                    <input id="startingpoint" type="text" placeholder="Choose starting point, or click on the map.">
                    <input id="desrination" type="text" placeholder="Choose destination...">
                </div>
                <div class="leavenow">
                    <i class="ri-add-circle-line"></i>
                    <p>Leave now</p>
                    <i class="ri-arrow-drop-down-fill"></i>
                    <h6>options</h6>
                </div>
            </div>
        </div>
        <div class="map">
            <!-- <img src="Screenshot (26).png" alt=""> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7471127.903569414!2d73.1206624500695!3d23.88920480784356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39667381d35aea05%3A0xe0106b0d4e701c1e!2sMadhya%20Pradesh!5e0!3m2!1sen!2sin!4v1718888312319!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    
</body>
</html>
